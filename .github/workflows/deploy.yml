# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']  # Kör workflow vid push till 'main'
  workflow_dispatch:  # Möjlighet att köra manuellt via Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Använd denna action för att deploya till gh-pages
        with:
          deploy_branch: gh-pages  # Ange branch att deploya till
          folder: ./dist  # Ange mappen som ska deployas (i detta fall dist)
          token: ${{ secrets.GITHUB_TOKEN }}  # Authentisering
